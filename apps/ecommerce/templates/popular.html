{% for product in products|dictsortreversed:"quantity_sold" %}
<div class="card z-depth-0">
    <div class="card-image waves-effect waves-block waves-light">
        <a href="/products/show/{{ product.id }}"><img class="activator product" src="{{ product.image }}" alt="product_image"></a>
        <div class="product_price">
            <span class="card-title price">${{ product.price }}</span>
        </div>
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ product.name }}</span>
    </div>
</div>
{% endfor %}
