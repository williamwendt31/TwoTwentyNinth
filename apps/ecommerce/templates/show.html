<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Check out this Product</title>
        <meta charset="utf-8">
        {% load static %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize/css/materialize.css' %}"  media="screen,projection"/>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="{% static 'css/materialize/js/materialize.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link type="text/css" rel="stylesheet" href="{% static 'css/showStyle.css' %}">
        <script type="text/javascript" src="{% static 'js/quantity.js' %}"></script>
    </head>
    <body>
        <div id="container">
            {% include "nav.html" %}
            <!-- product info -->
            <div id="product-show" class="row">
                <div class="col s12 m10 offset-m2">
                    <div id="back">
                        <a class="btn waves-effect waves-light red darken-4" href="/">Go Back
                            <i class="material-icons left">chevron_left</i>
                        </a>
                    </div>
                    <div id="product_info">
                        <h4>{{ product.name }}</h4>
                        <img class="product_image" src="{{ product.image }}" alt="prod_image">
                    </div>
                    <div id="right">
                        <div class="description">
                            <p class="desc">{{ product.desc }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <form action="/shopping-cart/add-product" method="POST" class="col s8 m6 l6 add_cart">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}" id="product_id">
                            <div class="row">
                                <div class="input-field col s8">
                                    <select id="product_quantity" name="product_quantity">
                                    {% for key, price in prices.items %}
                                    <option value="{{ key }}">{{ key }} (${{ price }})</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="col s5">
                                    <button onclick="M.toast({html: 'Item has been added to your cart!'})" class="btn waves-effect waves-light cyan darken-4 add_cart" type="submit">Add to Cart
                                        <i class="material-icons right">add_shopping_cart</i>
                                    </button>      
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
