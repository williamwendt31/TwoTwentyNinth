<!DOCTYPE html>
<html lang="en">  
    <head>
        <title>229th</title>
        <meta charset="utf-8">
        {% load static %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize/css/materialize.css' %}"  media="screen,projection"/>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="{% static 'css/materialize/js/materialize.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script type="text/javascript" src="{% static 'js/hover.js' %}"></script>
    </head>
    <body>
        {% include "nav.html" %}          
        <div id="container">
            <div id="main-content" class="row">
                <div class="col s12 l10 offset-l2">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }} errors"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="row">
                        <div class="input-field col s6 offset-s6 m4 offset-m8 l3 offset-l9">
                            <select name="sort" id="sort">
                                <option value="pricelohi" selected>Price:  Low - High</option>
                                <option value="pricehilo">Price:  High - Low</option>
                                <option value="popular">Most  Popular</option>
                                <option value="recent">Most  Recent</option>
                            </select>
                        </div>
                    </div>
                    <div class="products">
                        {% for product in products|dictsort:"price" %}
                        <div class="card z-depth-0">
                            <div class="card-image waves-effect waves-block waves-light">
                                <a href="/products/show/{{ product.id }}"><img class="activator product" src="{{ product.image }}" alt="product_image"></a>
                                <div class="product_price">
                                    <span class="card-title price">${{ product.price }}</span>
                                </div>
                            </div>
                            <div class="card-content">
                              <span class="card-title activator grey-text text-darken-4">{{ product.name }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
